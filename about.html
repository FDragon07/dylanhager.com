<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Dylan Hager | About</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&family=Source+Code+Pro:wght@500&display=swap');
        </style>
        <link rel="stylesheet" href="style.css">
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                fetch('navbar.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('navbar').innerHTML = data;
                        document.body.classList.remove("hidden");
                    });
            });
        </script>
    </head>
    <body class="hidden; hero">
        <div id="navbar"></div>
        <header>
            <h1 class="headercenter">About Page</h1>
        </header>
        <main>
            <section>
            </section>
        </main>
    </body>
</html>
