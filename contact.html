<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Dylan Hager | Contact</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="black" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&family=Source+Code+Pro:wght@500&display=swap');
            .contact-info {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 100px;
            }
        </style>
        <link rel="stylesheet" href="style.css">
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                fetch('navbar.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('navbar').innerHTML = data;
                        // Load the sparkles script
                        const script = document.createElement('script');
                        script.src = 'sparkles.js';
                        document.body.appendChild(script);
        
                        // Stops glitching when page is loading
                        document.body.classList.remove("hidden");
                    });
        
                // Function to check and adjust footer position
                function checkFooterPosition() {
                    if (document.body.scrollHeight > window.innerHeight) {
                        document.querySelector('.footer').style.position = 'relative';
                    } else {
                        document.querySelector('.footer').style.position = 'fixed';
                    }
                }
        
                // Initial check
                checkFooterPosition();
                setInterval(checkFooterPosition, 1000);
            });
        </script>
    </head>
    <body class="hidden">
        <div id="navbar"></div>
        <main class="bg-text">
            <h1 style="font-size:50px">How To Contact Me!</h1>
            <p>
                Looks like you need to get in touch with me! I'm glad you're here. You can reach me at the following places:
            </p>
            <section class="contact-info">
                <div>
                    <a href="mailto:contact@dylanhager.com" class="button">Email</a>
                </div>
                <div>
                    <a href="https://www.instagram.com/fdragon07_" class="button">Instagram</a>
                </div>
                <div>
                    <a href="https://github.com/FDragon07" class="button">Github</a>
                </div>
            </section>
        </main>
        <div class="footer">
            <hr class="navbar-line">
            <p style="font-weight: 300; margin: 0px; padding-left: 5px;">Â© 2024 Dylan Hager</p>
            <a href="index.html" style="padding-left: 5px;">Home</a>
            <a href="about.html">About Me</a>
            <a href="contact.html">Contact</a>
        </div>
    </body>
</html>
