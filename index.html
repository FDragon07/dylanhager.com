<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Dylan Hager | Homepage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="black" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&family=Source+Code+Pro:wght@500&display=swap');
        </style>
        <link rel="stylesheet" href="style.css">
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                fetch('navbar.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('navbar').innerHTML = data;
                        // Load the sparkles script
                        const script = document.createElement('script');
                        script.src = 'sparkles.js';
                        document.body.appendChild(script);

                        // Stops glitching when page is loading
                        document.body.classList.remove("hidden");
                    });
            });
        </script>
    </head>
    <body class="hidden">
        <div id="navbar"></div>
        <div class="projects-header">
            <h1>My Projects</h1>
        </div>
        <div class="projects-container">
            <div class="project-section">
                <img src="ProjectImages/website.png" alt="Project Image">
                <div class="description">My personal website, you're on it right now!</div>
                <div class="buttons">
                    <a href="https://github.com/FDragon07/FDragon07.github.io" target="_blank">GitHub</a>
                    <a href="https://dylanhager.com" target="_blank">Website</a>
                    <p>Published: December 10th, 2024</p>
                </div>
            </div>
        </div>

        <div class="projects-header">
            <h1>How I Made This Website</h1>
        </div>
    </body>
</html>
